version: '3.8'

# Development version with volume mounting for live code changes
services:
  postgres:
    image: postgres:15-alpine
    container_name: ao3_tracker_db_dev
    environment:
      POSTGRES_DB: ao3_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: ao3_tracker_bot_dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ao3_tracker
      DB_USER: postgres
      DB_PASSWORD: postgres
      COMMAND_PREFIX: ${COMMAND_PREFIX:-!}
      POLLING_INTERVAL: ${POLLING_INTERVAL:-3600}
      MESSAGE_CONTENT_INTENT: ${MESSAGE_CONTENT_INTENT:-true}
    restart: unless-stopped
    volumes:
      # Mount source code for live development
      - .:/app
      # Exclude venv from mount
      - /app/venv
    command: python bot.py

volumes:
  postgres_data_dev:
